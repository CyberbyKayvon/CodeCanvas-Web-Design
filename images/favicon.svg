<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1d29"/>

  <!-- Laptop base (keyboard area) -->
  <rect x="20" y="55" width="60" height="3" rx="1" fill="#00b67a"/>

  <!-- Laptop screen -->
  <rect x="25" y="32" width="50" height="30" rx="2" fill="#00b67a"/>

  <!-- Screen display (inner) -->
  <rect x="28" y="35" width="44" height="24" rx="1" fill="#1a1d29"/>

  <!-- Code brackets on screen -->
  <text x="38" y="52" font-family="monospace" font-size="14" font-weight="bold" fill="#00b67a">&lt;/&gt;</text>
</svg>
